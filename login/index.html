<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Game Finder</title>
</head>
<body>

    <header>
        <img src="assets/GAMEFINDER.png">
    </header>

    <main>
        <div class="auth-page-container">
            
            <div class="auth-page-card">
                <div class="container-words">
                    <h1 class="welcome">Welcome! Log in or register </h1>
                    <div class="login">Log in to find the games you're looking for!</div>
                </div>
                <div class="form-container">
                <form class="auth-page-form">
                    <div class="input-box-username">
                        <input class="input-email" type="text" name="" placeholder="Username or email" id="username" value="">
                    </div>
                <div class="input-box-password">
                    <input class="input-password" name="" type="password" placeholder="Password" maxlength="12" id="input-password" value="">
                    <img src= "assets/Vector.png" id= "togglePassword">
                </div>
                </form>
            </div>
            <div class="input-box-side">
                <div class="input-box-remember-me">
                    <input type="checkbox">
                    <label class="label-remember-me">Remember me </label>
                </div> 
            <div class="forgot-password">Forgot password?</div>
        </div>
        <button class="login-button">Log in</button>
        <div class="registration">
            <div class="registration-none"> Not registred yet?</div>
            <div class="registration-now"> Register now </div>
        </div>
    
        <div class="line">or</div>
        
        <div class="social-media-list">
            <button class="social-button">
            <img src="assets/VectorF.png"> <div class="social-tittle">Login with Facebook</div></button>
            <button class="social-button">
                <img src="assets/VectorT.png"><div class="social-tittle">Login with Twitter</div></button>
            <button class="social-button">
                <img src="assets/VectorG.png"><div class="social-tittle">Login with Google</div></button>
        </div>
        </div>
        <div class="slide"><img src="assets/ChevronRightLight.svg"></div>
     </main>
</body>
</html>
